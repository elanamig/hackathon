<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <input type='text' id='input'>
      <button type='submit' id='btn'>Sort</button>
    </div>
    <canvas id="myChart"></canvas>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="sorter.js"></script>
  <script type="text/javascript">

  document.getElementById('btn').addEventListener('click', function (event) {
    let input = document.getElementById ('input').value;
    input = input.split(' ')
    input = input.map((item) => {
      return parseInt(item)
    })
    console.log(input)
    start(input)
  })


  function start(input) {
    var ctx = document.getElementById('myChart').getContext('2d');
    let dataArr = input || [10, 71, 30, 40, 100, 35, 2];
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: dataArr,
        datasets: [{
            label: "Bubble Sort",
            backgroundColor: '#FF7F00',
            borderColor: '#FF7F00',
            data: dataArr
        }]
    },

    // Configuration options go here
    options: {}
    });
    let bigArr = bubbleSort2 (dataArr, chart);
    let index = 0
    function animateGraph(arr, chart) {
      //arr is array of arrays.
      console.log('animating...')
      console.log(arr[index])
      if(index < arr.length) {
        chart.data.datasets[0].data = arr[index]
        chart.data.labels = arr[index]
        chart.update({duration: 0})
        index++
      } else {
        clearInterval(intv)
      }
    }

    let intv = setInterval(animateGraph, 1000, bigArr, chart)
  }
  </script>
</html>
